<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <title>Giftr</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="script.js"></script>
    <div class="row">
      <div class="col first" >
        <h5 style="font-size:60px" >Getting Started <p> <img src="assets/gearicon.png" width="150" height="150"></h5> 
      </div>
      <div class="col second container">
        <form>
          <br>
          <div class="vertical-padding">
            <label class="pad-label" id="firstName" for="firstName" >First Name</label>
            <br>
            <input class="pad-input" type="text" id="firstName">
            <br>
            <label class="pad-label" id="lastName" for="lastName">Last Name</label>
            <br>
            <input class="pad-input" type="text" id="lastName">
          </div>
          <label class="pad-label" id='userBday' for="userBday">Your Birthday</label><br>
          <input class="pad-input" type="date" id="userBday" name="userBday"><br>
          <div>
            <label class="pad-label" for="interest" for="text" >Interests</label><br>
            <input class="pad-input interest" type="text" id="interest" style="line-height: 25px"placeholder="Single word keywords, i.e.-running" multiple>
            <button class="add" id="addInterest" style="font-size: 20px" type="button">&#43;</button></br> 
          <div>
            <br>
          <button class="button next" type="submit" id="next">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
